<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Doctors</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 90%;
            margin: auto;
        }

        .header {
            background-color: #0056b3;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .department-list {
            margin: 20px 0;
        }

        .department {
            display: inline-block;
            padding: 10px 20px;
            margin: 5px;
            background-color: #f2f2f2;
            border-radius: 5px;
            cursor: pointer;
        }

        .doctor-card {
            border: 1px solid #ccc;
            padding: 15px;
            margin: 15px 0;
            display: flex;
            align-items: center;
            border-radius: 5px;
            background-color: #fff;
        }

        .doctor-img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-right: 20px;
        }

        .doctor-details {
            flex-grow: 1;
        }

        .availability {
            color: green;
            font-weight: bold;
        }

    </style>
</head>
<body>

<div class="header">
    <h1>Our Doctors</h1>
    <p>Total Doctors: 50</p>
</div>

<div class="container">
    <div class="department-list">
        <h2>Select Department:</h2>
        <span class="department" onclick="showDoctors('Cardiology')">Cardio</span>
        <span class="department" onclick="showDoctors('Orthopedics')">Orthopedics</span>
        <span class="department" onclick="showDoctors('Pediatrics')">Pediatrics</span>
        <!-- Add more departments as needed -->
    </div>

    <div id="doctors-container">
        <!-- Dynamic doctor details will appear here -->
    </div>
</div>

<script>
    const doctors = {
        'Cardiology': [
            { name: 'Dr. ARUN KUMAR', availability: 'Mon-Fri 9 AM - 5 PM' },
            { name: 'Dr. RISHITHA',  availability: 'Mon-Wed 10 AM - 4 PM' }
        ],
        'Orthopedics': [
            { name: 'Dr. ADITHYA', availability: 'Tue-Thu 11 AM - 3 PM' },
            { name: 'Dr. SRINIVAS', availability: 'Mon-Fri 8 AM - 2 PM' }
        ]
        // Add more departments and doctors
    };

    function showDoctors(department) {
        const container = document.getElementById('doctors-container');
        container.innerHTML = ''; // Clear existing content

        if (doctors[department]) {
            doctors[department].forEach(doctor => {
                const doctorCard = document.createElement('div');
                doctorCard.className = 'doctor-card';

                doctorCard.innerHTML = `
                    
                    <div class="doctor-details">
                        <h3>${doctor.name}</h3>
                        <p>${doctor.availability}</p>
                    </div>
                `;

                container.appendChild(doctorCard);
            });
        } else {
            container.innerHTML = '<p>No doctors available in this department.</p>';
        }
    }
</script>

</body>
</html>
